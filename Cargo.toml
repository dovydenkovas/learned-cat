[package]
name = "sshtest"
version = "0.1.0"
edition = "2021"


[dependencies]
clap = { version = "^4.5.2", features = ["derive"] }
whoami = "^1.4.0"
serde = { version = "^1.0.197", features = ["derive"] }
bincode = "^1.3.3"
chrono = "^0.4.35"
