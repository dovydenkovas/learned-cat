[package]
name = "sshtest"
version = "0.1.0"
edition = "2021"


[dependencies]
clap = {version="4.3.5", features=["derive"]}
reqwest = { version="0.11.18", features = ["blocking", "json"] }
rocket = "=0.5.0-rc.3"
serde_json = "1.0.97"
whoami = "1.4.0"
serde = { version = "1.0.164", features = ["derive"] }
sqlite = "0.31.0"

[[bin]]
name = "sshtest-server"
path = "src/server.rs"

[[bin]]
name = "sshtest"
path = "src/client.rs"

[[bin]] 
name = "printmd"
path = "src/printmd.rs"
